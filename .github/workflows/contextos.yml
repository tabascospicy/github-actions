name: Saludo usando variables
on:
  push
env:
  DIA_DE_SEMANA: Lunes
jobs:
  mostrar-variables:
    env:
      VARS: ${{ toJSON(vars) }}
    runs-on: ubuntu-latest
    steps:
      - name: imprimir variables
        run: echo $VARS
  saludo-variables:
    runs-on: ubuntu-latest
    env:
      SALUDO: Hola
    steps:
      - name: saludar
        run : echo $SALUDO, $NOMBRE y $NOMBRE2. Hoy es $DIA_DE_SEMANA
        env:
          NOMBRE2: Villanos
          NOMBRE: ${{ vars.NOMBRE }}